<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>easyretain.com</title>
<link rel="stylesheet" href="../style.css">
</head>

<body>

<div class="loader" id="loader">
    <div class="spinner"></div>
    <p>Loading...</p>
</div>

<div class="content" id="content">

</div>
<div>
</div>
<script>

const params = new URLSearchParams(window.location.search);

const name = params.get("name");


const loader = document.getElementById("loader");
const content = document.getElementById("content");
const local = "http://127.0.0.1:8000"
const server = "https://python-mysql-api.onrender.com"
const hostNow = server
  
 

async function openTable(table) {
        loader.style.display = "block";
        content.style.display = "none";
    try {
        
        const response = await fetch(`${hostNow}/${table}`); // your API endpoint
        const data = await response.json();


        // hide loader when request is finished
        loader.style.display = "none";
        content.style.display = "flex";
        //.......................................................................................................
        let td = ""
        let tr = ""
        data.forEach(element => {
           element.forEach(item => {
            const column =
            `
            <td>${item}</td>
            `
            td += column
           })
           tr +=
           `
           <tr>${td}</tr>
           `
           td = ""
        });
        content.innerHTML = 
        `
        <table border="1">
            ${tr}
        </table>
        `             

        //.......................................................................................................

    } catch (error) {
        loader.innerHTML = "<p>‚ùå Failed to load data</p>";
    }
}

openTable(name)
</script>
</body>
</html>
